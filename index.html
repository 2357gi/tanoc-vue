<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<div id="app-2">
  <span v-bind:title="message">
    Hover your mousee over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
  <span v-if="seen">Now you see me?</span>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>
    {{ message }}
  </p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
  <p> {{ message }}</p>
  <input v-model="message">
</div>

<div id="blog-2">
  <blog-component title="My Journey with Vue"></blog-component>
  <blog-component title="Blogging with Vue"></blog-component>
  <blog-component title="Why Vue is so fun"></blog-component>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
